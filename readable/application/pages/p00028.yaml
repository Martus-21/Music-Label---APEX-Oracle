      <div style="
          max-width: 800px;
          margin: 60px auto;
          padding: 30px;
          background-color: #1e293b;
          color: #f1f5f9;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 1.1rem;
          line-height: 1.8;
          border-radius: 16px;
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
          text-align: justify;
      ">
        <h3 style="margin-top: 0;">
          Founded with a passion for independent voices and bold creativity, we are a music label committed to amplifying the artists who challenge the mainstream, shape culture, and move hearts. Whether it's raw underground energy or polished global sound, we work across genres — but we always stand for authenticity.
          <br><br>
          Our mission is to give artists the freedom to stay true to their voice, and the tools to be heard worldwide. From production to promotion, from digital platforms to live stages, we partner with talent every step of the way.
          <br><br>
          We don’t follow trends — we launch them.
        </h3>
      </div>

